on:
  push:
    branches:
    - main
    
permissions:
  contents: read
  checks: write
  pull-requests: write
  
jobs:
  build:
    runs-on : ubuntu-latest

    steps:
      - name : Checkout code
        uses : actions/checkout@v2

      - name : Echo message
        run : echo "Workflow setup all good. Ready for next questions"

          # Installe java 8 sur l'agent
      - name: Set up JDK 8
        uses: actions/setup-java@v2
        with:
          java-version: '8'
          distribution: 'adopt'

      # Compile notre application
      - name: Build with Maven
        run: mvn --batch-mode --update-snapshots package

           # Publie les r√©sultats de test
      - name: Publish Unit Test Results
        uses: EnricoMi/publish-unit-test-result-action@v1
        if: always()
        with:
          files: target/**/*.xml
